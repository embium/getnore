user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
# This line is needed to run as a non-root user in the container
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Upstream server definitions
    upstream svelte_frontend {
        # SvelteKit app running on port 3000
        server 127.0.0.1:8080;
    }

    upstream rust_backend {
        # Rust app running on port 8000
        server 127.0.0.1:8000;
    }

    server {
        # ⭐️ NGINX will listen on port 80
        listen 80;
        server_name _;

        # ⭐️ Route 2: The API
        # Any request to /api/... gets proxied to the Rust backend
        location /api/ {
            # Note the trailing slash on the proxy_pass URL
            # This maps /api/foo -> http://rust_backend/foo
            proxy_pass http://rust_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_domain localhost $host;
        }

        # ⭐️ Route 3: The Frontend
        # All other requests go to the SvelteKit frontend
        location / {
            proxy_pass http://svelte_frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Handle WebSockets for SvelteKit HMR (optional but good)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Cookie $http_cookie;
            proxy_cookie_domain localhost $host;
        }
    }
}
